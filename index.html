<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main class="container">

    <figure><img src="images/image-qr-code.png" alt="QR Code">

      <figcaption>Improve your front-end <br> skills by building projects</figcaption>

    </figure>

    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </main>

  <div class="attribution">

    <p> Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    </p>
    <p>Coded by <a target="_blank" href="https://www.frontendmentor.io/profile/Onenne1">Harrison Divine</a>.
    </p>
  </div>
</body>

</html>
